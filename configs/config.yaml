defaults:
  - data: default
  - features: default
  - model: transformer
  - backtest: default
  - experiment: default
  - optional ensemble: default
  - optional walk_forward: default
  - _self_

project:
  name: quant_ai_lab
  seed: 42
  device: auto  # auto, cpu, cuda, cuda:0
  mixed_precision: true
  dtype: bfloat16  # bfloat16 or float16

paths:
  data_dir: ${hydra:runtime.cwd}/data
  output_dir: ${hydra:runtime.cwd}/outputs
  model_dir: ${hydra:runtime.cwd}/outputs/models
  log_dir: ${hydra:runtime.cwd}/outputs/logs
