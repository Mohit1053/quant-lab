universe:
  name: indian_market
  tickers: null  # Loaded from universe.py full Indian market definition
  benchmark: "^NSEI"

date_range:
  start: "2015-01-01"
  end: "2024-12-31"
  train_end: "2022-12-31"
  val_end: "2023-12-31"

source:
  type: yfinance
