universe:
  name: nifty50
  tickers: null  # null = load from universe definition
  benchmark: "^NSEI"  # NIFTY 50 index

date_range:
  start: "2010-01-01"
  end: "2024-12-31"
  train_end: "2021-12-31"
  val_end: "2023-06-30"
