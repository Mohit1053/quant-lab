type: tft

architecture:
  d_model: 128
  nhead: 4
  num_encoder_layers: 2
  lstm_layers: 1
  lstm_hidden: 128
  dropout: 0.1
  grn_hidden: 64

input:
  sequence_length: 63
  num_features: null

heads:
  distribution:
    type: gaussian
  direction:
    num_classes: 3
    threshold: 0.005
  volatility:
    enabled: true

training:
  epochs: 100
  batch_size: 64
  learning_rate: 1.0e-3
  weight_decay: 1.0e-5
  warmup_steps: 500
  max_grad_norm: 1.0
  patience: 10

loss:
  distribution_weight: 1.0
  direction_weight: 0.3
  volatility_weight: 0.3
