algorithm: sac

environment:
  initial_cash: 1000000
  max_leverage: 1.0
  min_weight: 0.0
  max_weight: 0.20
  cash_weight: true
  rebalance_frequency: 5

reward:
  lambda_mdd: 0.5
  lambda_turnover: 0.01
  cost_model:
    commission_bps: 10
    slippage_bps: 5
    spread_bps: 5

agent:
  learning_rate: 3.0e-4
  batch_size: 256
  buffer_size: 1000000
  learning_starts: 10000
  tau: 0.005
  gamma: 0.99
  ent_coef: auto

training:
  total_timesteps: 1000000
  eval_freq: 10000
  n_eval_episodes: 5
