execution:
  commission_bps: 10.0
  slippage_bps: 5.0
  spread_bps: 5.0
  execution_delay_bars: 1

portfolio:
  initial_capital: 1000000
  rebalance_frequency: 5  # days
  max_position_size: 0.20
  min_position_size: 0.0
  top_n: 5  # Number of top-signal assets to hold

  # Regime-conditional position sizing (regime_id -> max_position_size)
  # Based on backtest performance: trending regimes (0,1) = aggressive, transition (2,3) = defensive
  regime_size_map:
    0: 0.25    # Bear — Sharpe 2.78, strong alpha
    1: 0.25    # Bull — Sharpe 2.70, strong alpha
    2: 0.10    # Transition — Sharpe 0.12, reduce exposure
    3: 0.10    # Rare transition — defensive

metrics:
  risk_free_rate: 0.05  # 5% annual
  annualization_factor: 252

report:
  generate_html: true
  generate_plots: true
  output_format: html
